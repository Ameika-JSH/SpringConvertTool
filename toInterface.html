<html>
    <head>
        <style>
            textarea
            {
                width: 100%;
                height: 30%;
                margin-bottom: 100px;
            }
        </style>
    </head>
    <body>
        <textarea id='input'></textarea>
        <button id='translate'>번역</button>
        <textarea id='output'></textarea>
        <script src="/jquery-3.5.1.min.js"></script>
        <script>
            $('#translate').click(function()
            {
                var str = $('#input').val().replace(/private /g,'').split('\n');
                var trans = '';
                for(var i=0;i<str.length;i++)
                {   
                    var [type,name] = str[i].split(' ');
                    name = 'get' + name[0].toUpperCase() + name.slice(1,name.length-1) + '();';
                    trans += type + ' ' + name + '\n';
                }                

                $('#output').val(trans);
            });
        </script>
    </body>
</html>
