<html>
    <head>
        <style>
            textarea
            {
                width: 100%;
                height: 30%;
                margin-bottom: 100px;
            }
        </style>
    </head>
    <body>
        <textarea id='input'></textarea>
        <button id='translate'>번역</button>
        <textarea id='output'></textarea>
        <script src="/jquery-3.5.1.min.js"></script>
        <script>
            function camelToSnake(string) 
            {
                return string.replace(/[\w]([A-Z])/g, function(m) {
                    return m[0] + "_" + m[1];
                }).toLowerCase();
            }

            $('#translate').click(function()
            {
                var str = $('#input').val();
                var regx=/`([^`]*)`/g;
                var exec = regx.exec(str);
                var trans = str;
                do
                {
                    console.log(exec[1],camelToSnake(exec[1]));
                    trans = trans.replace(exec[1],camelToSnake(exec[1]));
                }
                while(exec = regx.exec(str))
                
                
                $('#output').val(trans);
            });
        </script>
        <iframe src="https://calendar.google.com/calendar/embed?src=2ju57jvkon36moeihqlcsps0ms%40group.calendar.google.com&ctz=Asia%2FSeoul" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </body>
</html>
