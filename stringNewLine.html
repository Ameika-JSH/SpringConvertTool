<html>
    <head>
        <style>
            textarea
            {
                width: 100%;
                height: 30%;
                margin-bottom: 100px;
            }
        </style>
    </head>
    <body>
        <textarea id='input'></textarea>
        <button id='translate'>번역</button>
        <textarea id='output'></textarea>
        <script src="jquery-3.5.1.min.js"></script>
        <script>
            $('#translate').click(function()
            {
                var str = $('#input').val().replace(/\n/g,'\\n').replace(/  /g,'');
                var trans = '';
                                
                $('#output').val(str);
            });
        </script>
    </body>
</html>
